
        <!--  Accounts Page  -->
    
        <div id="accountsPage" data-bind="visible: page() == customer.accounts">

            <div class="mainContainer">
                <!--  Jumbotron  -->
        
                <!--   Page header     -->
                <div class="row headerRow" data-bind="foreach: currentCustomer">
                    <div class="page-header">
                        <h1>Accounts for <span data-bind="text: FirstName"></span><small>Customer ID: <span data-bind="text: CustomerId"></span></small></h1>
                    </div>
                </div>
                <!--Add Customer Button -->
                <div class="row pull-right" id="AddCustomerBtnRow">
                    <button type="button" id="AddCustomerBtn" class="btn btn-success">Add Account</button>
                </div>


                <!--  Table  -->
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Account Number</th>
                            <th>Balance</th>
                            <th>Number of Transactions</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: viewCustomerAccounts">
                        <tr>
                            <td data-bind="text: AccountNumber">1000</td>
                            <td data-bind="text: Balance">1000000</td>
                            <td data-bind="text TransactionsCount">X</td>
                            <td>
                                <button type="button" class="btn btn-primary editBtn" data-bind="click: $root.editCustomer">Edit</button>
                                <button type="button" class="btn btn-danger deleteBtn" data-bind="click: $root.deleteCustomer">Delete</button>
                                <button type="button" class="btn btn-warning viewTransactionsBtn">View Transactions</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
